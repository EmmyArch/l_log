{% extends "learning_logs/base.html" %}

{% block page_header %}
 <h2>Topics</h2>
{% endblock page_header %}

{% block content %}
  <ul>
      {% for topic in topics %}
        <li><h5><strong>
 <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
 </strong></h5></li>
      {% empty %}
        <li><h6>No topics have been added yet.</h6></li>
      {% endfor %}
  </ul>
<h6><a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a></h6>


{% endblock content %}
